    <style>
        /* Estilos para el icono RSS */
        .rss-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px 10px;
        }
        .rss-link img {
            width: 20px;
            height: 20px;
            transition: transform 0.3s;
        }
        .rss-link:hover img {
            transform: scale(1.1);
        }
    </style>
</head>

            <!-- Ítem del RSS corregido -->
            <li>
                <a href="https://ramonmanzano.github.io/OskarRSS.github.io/feed.xml" 
                   target="_blank" 
                   class="rss-link">
                    <img src="images/RSS/RSS.png" 
                         alt="Icono RSS Feed"
                         onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/4/46/Generic_Feed-icon.svg'">

    <script>
        // Verificación de la imagen
        document.addEventListener('DOMContentLoaded', function() {
            const rssImg = document.querySelector('.rss-link img');
            rssImg.onerror = function() {
                this.src = 'https://upload.wikimedia.org/wikipedia/commons/4/46/Generic_Feed-icon.svg';
                console.warn('No se encontró la imagen local, usando imagen de respaldo');
            };
        });
