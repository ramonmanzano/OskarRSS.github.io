        <h1>Contáctanos</h1>
    </header>

    <!-- Formulario de contacto -->
    <main class="contact-form">
        <h2>Envíanos un mensaje</h2>
        <form action="#" method="post">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" placeholder="+34 123 456 789" pattern="[+]{1}[0-9]{2} [0-9]{3} [0-9]{3} [0-9]{3}" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

            <label for="file">Adjuntar archivo (opcional):</label>
            <input type="file" id="file" name="file" accept=".jpg, .png, .pdf">

            <label for="preference">Preferencia de Contacto:</label>
            <select id="preference" name="preference">
                <option value="email">Correo Electrónico</option>
                <option value="phone">Teléfono</option>
            </select>

            <button type="submit">Enviar Mensaje</button>
        </form>
    </main>

    <!-- Ubicación de la empresa en Google Maps -->
    <section class="map">
        <h2>Nuestra Ubicación</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345095476!2d144.96305781550417!3d-37.813627742535486!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5777d0c8f4c34c5!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1603094976284!5m2!1sen!2sau" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>
